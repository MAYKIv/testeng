        const unknownWords = [];
        let currentIndex = 0;

        function getRandomIndex() {
            return Math.floor(Math.random() * words.length);
        }

        function displayWord() {
            currentIndex = getRandomIndex();
            document.getElementById("word").innerText = words[currentIndex].english;
            document.getElementById("answer").value = "";
            document.getElementById("result").innerText = "";
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            let correctAnswer = words[currentIndex].russian.toLowerCase();
            let resultElement = document.getElementById("result");

            if (userAnswer === correctAnswer) {
                resultElement.innerText = "Верно!";
                resultElement.className = "correct";
            } else {
                resultElement.innerText = `Неправильно! Правильный ответ: ${words[currentIndex].russian}`;
                resultElement.className = "incorrect";
            }
        }

        function dontKnowWord() {
            const word = words[currentIndex];
            if (!unknownWords.some(w => w.english === word.english)) {
                unknownWords.push(word);
            }
            nextWord();
        }

        function nextWord() {
            displayWord();
        }

        function showUnknownWords() {
            const newWindow = window.open("", "_blank");
            newWindow.document.write("<h2>Слова, которые вы не знаете:</h2>");
            unknownWords.forEach(word => {
                newWindow.document.write(`<p>${word.english} - ${word.russian}</p>`);
            });
        }

        displayWord();
